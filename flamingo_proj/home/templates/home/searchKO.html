{% extends "base.html" %}
{% load static %}

{% block content %}

<h1> Search </h1>

<form data-bind="submit: findResults">
    <input data-bind="value: searchText" placeholder="Search for users and posts"/>
    <button type="submit">Search</button>
</form>

<ul class="folders" data-bind="foreach: folders">
    <li data-bind="text: $data,
                   css: { selected: $data == $root.chosenFolderId() },
                   click: $root.goToFolder"></li>
</ul>

<table class="mails" data-bind="if: postTabSelected">
    <thead>
        <tr>
            <th>Posted By</th><th>Post</th><th>Date</th>
        </tr>
        <tbody data-bind="foreach: postResults">
            <tr>
                <td data-bind="text: posted_by"></td>
                <td data-bind="text: content"></td>
                <td data-bind="text: date"></td>
            </tr>
        </tbody>
    </thead>
</table>

<table class="mails" data-bind="ifnot: postTabSelected">
    <thead>
        <tr>
            <th>Profile</th><th>E-mail</th>
        </tr>
        <tbody data-bind="foreach: profileResults">
            <tr>
                <td data-bind="text: fullName"></td>
                <td data-bind="text: email"></td>
            </tr>
        </tbody>
    </thead>
</table>

<script language="javascript" type="text/javascript" src="{% static 'home/js/searchKO.js' %}"></script>

{% endblock content %}
