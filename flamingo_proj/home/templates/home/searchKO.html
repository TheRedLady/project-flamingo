{% extends "base.html" %}
{% load static %}

{% block content %}

<h1> Search </h1>

<ul class="folders" data-bind="foreach: folders">
    <li data-bind="text: $data,
                   css: { selected: $data == $root.chosenFolderId() },
                   click: $root.goToFolder"></li>
</ul>

<script language="javascript" type="text/javascript" src="{% static 'home/js/messagingKO.js' %}"></script>

{% endblock content %}
