{% extends "base.html" %}

{% block content %}

<div class="search-form">
  <form method="get" action="{% url 'search' %}">
  <label for="id_q"> Search: </label>
  <input type="text" name="q" id="id_q" value="{{ request.GET.q }}"/>
  <input type="submit" value="Search"/>
    <br>
    <br>
    <h2> Results: </h2>
    {% include "home/search_tabs.html" %}
  </form>
</div>

{% endblock content %}
