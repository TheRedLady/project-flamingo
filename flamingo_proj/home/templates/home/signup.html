<!DOCTYPE html>
<html>
    <head>
        <title>Flamingo</title>
    </head>

    <body>
        <h1>Sign up for Flamingo</h1>
        {% if registered %}
        <strong>Thank you for signing up!</strong>
        {% else %}
        <strong>Sign up here</strong>

        <form id="form" method="post" action="">

            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" name="submit" value="Sign up" />
        </form>
        {% endif %}
    </body>
</html>
