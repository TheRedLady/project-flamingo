<div class="post" id="post">
  <hr>
  <a href="{{ post.posted_by.get_absolute_url }}">{{ post.posted_by.get_full_name }}</a> <br>
  {{ post.content|safe|urlize }} <br>
  <small>{{ post.created }} </small>
  <input class='like-button'
     onClick="return like_dislike(this, {{ post.id }})"
     type="button"
     value="Init"
     id="like_button{{ post.id }}"
     post-id="{{ post.id }}" />
    <div class="likes-count">
      <strong> {{ post.likes.count }} people like this </strong>
    </div>
</div>
