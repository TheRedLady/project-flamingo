<div class="follow-button" id="follow-button">
<form method="POST" action=""> {% csrf_token %}
  <input type="button"
         {% if object in request.user.profile.follows.all %}
         value="Unfollow"
         {% else %}
         value = "Follow"
         {% endif %}
         onClick="return follow_user(this, {{ object.user.id }})" />
  {{ object }}
</form>
</div>
