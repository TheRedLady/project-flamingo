{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} Flamingo {% endblock title %}</title>
    <style> {% block style %}{% endblock style %} </style>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <script language="javascript" type="text/javascript" src="{% static "js/base.js" %}"></script>
</head>
<body>
    <div class="side-navigation" id="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'signup' %}">Sign up</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
    <div id="main">
        <div class="page-header"> 
            <h1><a href="{% url 'home' %}"> Flamingo Social Network </a></h1> 
        </div>
        {% include "messages_display.html" %}
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </div>
</body>
</html>
