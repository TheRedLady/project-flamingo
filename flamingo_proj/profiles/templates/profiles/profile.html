<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
  </head>

  <body>
    <h1>User profile</h1>
    {% if user.id == object.user_id %} <h2> Me </h2> 
    {% else %} <strong> {{ object.user.first_name }} {{ object.user.last_name }} </strong>
    {% endif %}

    <p> Birthdate: {{ object.birthdate }} <br> Rating: {{ object.rating }} </p>

  </body>
</html>
