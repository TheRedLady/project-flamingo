{% extends "base.html" %}

{% block content %}

<div class="search-form">
  <form method="get" action="{% url 'posts:search' %}">
  <label for="id_q"> Search: </label>
  <input type="text" name="q" id="id_q" value="{{ request.GET.q }}"/>
  <input type="submit" value="Search"/>
  </form>
</div>

{% endblock content %}
